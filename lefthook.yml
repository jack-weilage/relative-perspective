pre-push:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,svelte}'
      run: pnpm eslint --cache {staged_files}
    prettier:
      glob: '*.{js,ts,svelte}'
      run: pnpm prettier --cache --check {staged_files}
    svelte-check:
      run: pnpm run check

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,svelte}'
      run: pnpm eslint --cache {staged_files}
    prettier:
      glob: '*.{js,ts,svelte}'
      run: pnpm prettier --cache --check {staged_files}
